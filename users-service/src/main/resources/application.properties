quarkus.http.auth.permission.all-resources.paths=/*
quarkus.http.auth.permission.all-resources.policy=authenticated
quarkus.oidc.application-type=web_app
quarkus.oidc.logout.path=/logout

quarkus.oidc.auth-server-url=${QUARKUS_OIDC_AUTH_PUBLIC_SERVER_URL}
quarkus.oidc.token-state-manager.split-tokens=true

# rest clients
quarkus.rest-client.reservation-service-api.url=${REST_CLIENT_RESERVATION_SERVICE_URL}

quarkus.devservices.enabled=false

# management interface
quarkus.management.enabled=true
quarkus.management.host=0.0.0.0
quarkus.management.port=${GLOBAL_QUARKUS_MANAGEMENT_PORT:9000}